<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <button class="large-font" id="last-score">View last score</button>
        <button class="large-font" id="reset">Reset</button>
        <div class= "card timer">
            <div>Time:</div>
            <div class = "timer-text">
            <div class="large-font timer-count">20</div>
        </div>
    </header>

    <main class="center-content">
    <div class="quiz-instructions">
        <h1>Coding Quiz Challenge</h1>
        <p class="instructions">Try to answer the following code-related questions within the time limit.</p>
        <p class="instructions">Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
        <button class="start-button">Start</button>
    </div>
    <div class="quiz-questions">
        <p id="question"></p>
        <div id="choices" class="choices"></div>
        <p id="result" class="result"></p>
        <p id="score">Score: 0</p>
        <form>
            <label for="initials">Enter initials: </label>
            <textarea id="initials" name="enter-initials"></textarea>
            <button id="submit">Submit</button>
        </form>
    </div>
    <p id="last-initials-score"></p>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
